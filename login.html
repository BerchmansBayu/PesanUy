<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login&Regis.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>LoginUser</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <div class="header">
                    <div class="logo-wrapper">
                        <img src="aset/logo.png" alt="Logo" class="logo" width="80" height="80">
                    </div>
                    <span class="title">LOGIN</span>
                    <form action="../Tiket Bus (PesanUy)/index.html">
                        <div class="input-field">
                            <input type="text" placeholder="Masukan Email" required>
                            <i class="uil uil-envelope-alt icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Masukan Password" required>
                            <i class="uil uil-padlock icon"></i>
                        </div>
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>
                        </div>
                        <div class="button">
                            <input type="submit" value="Login Now">
                        </div>
                    </form>
                    <div class="login-signup">
                        <span class="text">Belum Punya Akun ? <a href="../Tiket Bus (PesanUy)/registrasi.html" class="text signup-text">Buat Akun Yuk</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
