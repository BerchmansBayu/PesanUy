<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    </head>
    <body> 
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input_field">
                        <input type="text" placeholder="Masukan Email" required>

                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Masukan Password" required>

                    </div>
                    <dif class="checkbox_text">
                        <div class="checkbox_content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                    </div>
                    <div class="input_field button">
                        <input type="button" value="Login Now">
                    </div>                   
                </form>
                <div class="login_signup">
                    <span class="text">Belum Punya Akun ?
                    <a href="#" class="text signup_text">Buat Akun Yuk</a>
                    </span>
                </div>
            </div>

            <div class="form login">
                <span class="title">Registration</span>
                <form action="#">
                    <div class="input_field">
                        <input type="text" placeholder="Masukan Nama" required>

                    </div>

                    <div class="input_field">
                        <input type="text" placeholder="Masukan Email" required>

                    </div>

                    <div class="input_field">
                        <input type="password" placeholder="Masukan Password" required>

                    </div>

                    <div class="input_field">
                        <input type="password" placeholder="Konfirmasi Password" required>

                    </div>

                    <dif class="checkbox_text">
                        <div class="checkbox_content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">I accept all terms & conditions</label>
                        </div>
                    </div>
                    <div class="input_field button">
                        <input type="button" value="Login Now">
                    </div>                   
                </form>
                <div class="login_signup">
                    <span class="text">Already have an account ?
                    <a href="#" class="text signup_text">Login Now</a>
                    </span>
                </div>
            </div>

        </div>
    </div>
    </body>
    </html>
